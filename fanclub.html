<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>高城玲奈 Official Fanclub</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "游明朝", "Yu Mincho", "Hiragino Mincho ProN", serif;
  background-color: #f5f5f5;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  background-color: white;
  padding: 20px 50px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.header-left {
  display: flex;
  align-items: center;
}

.name-section {
  display: flex;
  flex-direction: column;
}

.name-title {
  font-size: 28px;
  font-weight: normal;
  letter-spacing: 2px;
}

.name-en {
  font-size: 14px;
  font-style: italic;
  color: #666;
}

nav ul {
  display: flex;
  list-style: none;
  gap: 40px;
}

nav a {
  color: #333;
  text-decoration: none;
  font-size: 16px;
}

.main-content {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 60px 20px;
}

.fanclub-container {
  max-width: 900px;
  width: 100%;
  display: flex;
  gap: 40px;
}

.fanclub-box {
  flex: 1;
  background-color: white;
  padding: 50px 40px;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  text-align: center;
}

.fanclub-box h2 {
  font-size: 28px;
  margin-bottom: 10px;
  color: #333;
  letter-spacing: 2px;
}

.fanclub-box .subtitle {
  font-size: 14px;
  color: #666;
  margin-bottom: 30px;
}

.form-group {
  margin-bottom: 20px;
  text-align: left;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  font-size: 14px;
  color: #333;
}

.form-group input {
  width: 100%;
  padding: 12px 15px;
  border: 1px solid #ddd;
  border-radius: 6px;
  font-size: 14px;
}

.form-group input:focus {
  outline: none;
  border-color: #7B68EE;
}

.btn-primary {
  width: 100%;
  padding: 15px;
  background-color: #7B68EE;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 10px;
  transition: background-color 0.3s;
}

.btn-primary:hover {
  background-color: #6456d8;
}

.info-text {
  margin-top: 30px;
  font-size: 13px;
  color: #666;
  line-height: 1.8;
}

.link-text {
  margin-top: 20px;
  font-size: 14px;
}

.link-text a {
  color: #7B68EE;
  text-decoration: none;
}

.link-text a:hover {
  text-decoration: underline;
}

.message {
  margin-top: 20px;
  padding: 10px;
  border-radius: 6px;
  font-size: 14px;
  display: none;
}

footer {
  background-color: #f0f0f0;
  text-align: center;
  padding: 20px;
  font-size: 12px;
  color: #666;
}

@media (max-width: 768px) {
  .fanclub-container {
    flex-direction: column;
  }
  
  header {
    flex-direction: column;
    padding: 15px;
  }
  
  nav ul {
    gap: 20px;
  }
}
</style>
</head>
<body>

<header>
  <div class="header-left">
    <div class="name-section">
      <div class="name-title">高城 玲奈</div>
      <div class="name-en">Rena Takashiro</div>
    </div>
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Profile</a></li>
      <li><a href="index.html#history">History</a></li>
      <li><a href="fanclub.html">Fanclub</a></li>
    </ul>
  </nav>
</header>

<div class="main-content">
  <div class="fanclub-container">
    <!-- ログインボックス（課題用：予約ページへ案内） -->
    <div class="fanclub-box">
      <h2>ログイン</h2>
      <p class="subtitle">Login</p>

      <div class="info-text">
        ※この課題では「ファンクラブのログイン機能」は実装対象外です。<br>
        予約フォームへ進んでください。
      </div>

      <a class="btn-primary" href="reservation.html" style="display:block; text-decoration:none; margin-top:20px;">
        予約フォームへ進む
      </a>

      <div class="link-text">
        <a href="reservation.html">予約フォームはこちら</a>
      </div>
    </div>
    
    <!-- 新規入会ボックス（課題用：予約ページへ案内） -->
    <div class="fanclub-box">
      <h2>新規入会</h2>
      <p class="subtitle">New Registration</p>

      <div class="info-text">
        ※この課題では「会員登録（会員番号発行）」は実装対象外です。<br>
        予約フォームへ進んでください。
      </div>

      <a class="btn-primary" href="reservation.html" style="display:block; text-decoration:none; margin-top:20px;">
        予約フォームへ進む
      </a>

      <div class="info-text">
        ※予約フォーム送信後、完了ページへ移動します。
      </div>
    </div>
  </div>
</div>

<footer>
  ©Stardalia Entertainment Promotion
</footer>

</body>
</html>
